    <h1 class="text-center">Launchers</h1>

    <script>
      function fetchData(url) {
        return new Promise((resolve, reject) => {
          fetch(url)
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              resolve(data); // Resolve the promise with the fetched data
            })
            .catch((error) => {
              reject(error); // Reject the promise if there's an error
            });
        });
      }

      // Usage example:
      const apiUrl = "https://isro.vercel.app/api/launchers";
      fetchData(apiUrl)
        .then((data) => {
          console.log("Data fetched successfully:", data);
          let container = document.createElement("ol");
          container.className = "container row list";
          data.launchers.forEach((list) => {
            let orderedList = document.createElement("li");
            orderedList.className = "list-item col-xxl-2 col-lg-3 col-md-4 col-6";
            orderedList.innerHTML = `${list.id}`;
            container.append(orderedList);
          });
          document.body.append(container);

          // Do something with the fetched data
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          // Handle the error
        });
    </script>
